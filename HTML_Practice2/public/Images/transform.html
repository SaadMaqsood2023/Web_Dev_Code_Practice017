<!DOCTYPE html>
<html>
<head>

<title>Transform</title>
<style type="text/css">
	.main{
		width: 400px;
		height: 400px;
		background-color: rgba(150,50,150,0.7);
		/*transform: translate(10px,150px);
		Cannot use translateX and tanslateY

		translate for both x-y use only translate*/

	}
</style>
</head>
<body>
	<div class="main">
	
	</div>

</html>
