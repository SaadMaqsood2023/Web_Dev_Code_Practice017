<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Opacity Transition</title>
<style type="text/css">
	.main{
		width: 500px;
		height: 500px;
		background: rgba(200,0,0,0.9);
		/* opacity: 0.58; */
	}
	.main:hover{
		/* opacity: 1; */
		background: rgba(0,0,200,0.9);
		transition: 1.32s;
	}
</style>
</head>
<body>
	<div class = "main"></div>
</body>
</html>
