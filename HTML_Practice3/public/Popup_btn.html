<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Pop Up</title>
<style type="text/css">
	.box{
		width: 500px;
		height: 400px;
		border: 1px grey solid;
		margin: auto;
		margin-top: 100px;
		position: relative;
	}
	.add{
		width: 100%;
		font-size: 30px;
		background-color: rgba(2,2,2,0.7);
		color: white;
		position: absolute;
		left: 0px;
		bottom: -40px;
		transition: 0.7s;
		opacity: 0;
	}
	.box:hover .add{
		bottom: 0px;
		opacity: 1;
	}
</style>
</head>
<body>
	<div class="box"> <!--Image Website is shutterstock -->
		<img src="Images/meta_image.webp" width="100%" height="100%" />
		<input type="button" name="" value="Add to cart"  class = "add"/>
	</div>
</body>
</html>
