<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BG color</title>
</head>
<style>
	.main{
	width: 500px;
	height: 500px;
	/*border: 2px solid black;*/
	margin: auto;
	color:white;
	font-size:60px;
	text-align: center;
	/*
		r=0-255
		g=0-255
		b=0-255;
		a=0-1(0.1 or 0.25) fading
	*/
	background-color: rgba(240,20,200,0.9);/*(240,0,0,0.7)*/
	/*
		box-shadow:
		x-axis | y-axis | blur | range | color;
	box-shadow:-200px 200px 10px 10px indigo;*/
	box-shadow:0px 0px 10px 8px grey;
	}
</style>
<body>
	<div class="main">
	SAAD MAQSOOD
	</div>

</body>
</html>
