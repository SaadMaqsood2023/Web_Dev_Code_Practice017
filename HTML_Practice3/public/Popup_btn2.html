<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pop Up Button</title>
<style type="text/css">
	.box{
		width: 500px;
		height: 400px;
		margin: auto;
		margin-top: 100px;
		position: relative;
	}
	.add{
		width: 100%;
		background: rgba(0,0,0,0.6);
		color: white;
		font-size: 30px;
		position: absolute;
		left:0px;
		top: -40px;
		transition: 0.56s;
		opacity: 0;
	}
	.box:hover .add{
		top: 0px;
		opacity: 1;
	}
</style>
</head>
<body>
	<div class="box">
		<img src="Images/meta_image.webp" width="100%" height="100%" />
		<input type="button" name="" value="Add to Cart" class="add" />
	</div>

</body>
</html>
