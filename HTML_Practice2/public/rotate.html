<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rotate</title>
<style class="text/css">
	.main{
		width: 350px;
		height: 350px;
		border: 2px solid black;
		background-color: rgba(200,100,200,0.9);
		box-shadow: 7px 0px 10px 5px rgba(24,23,25,0.4);
		margin: auto;
		margin-top: 100px;
		/*
			rotate(deg | rad);
			rotateX(deg | rad);
			rotateY(deg | rad);
			rotateZ(deg | rad);
		*/
		transform: rotateX(50deg);
	}
</style>
</head>
<body>
	<div class="main">
	Container
	</div>

</body>
</html>
